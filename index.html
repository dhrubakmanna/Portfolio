            transition: opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .hero-text.active, .hero-buttons.active, .nav-item.active {
            /* Final state after animation */
            opacity: 1;
            transform: translateY(0);
        }

        /* Hover effects */

            transition: transform 0.3s ease-in-out;
        }

        .button-hover:hover {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
        }

        .nav-link-hover:hover {

            transform: translateY(-2px);
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;

    <!-- JavaScript for Animations -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select elements to animate
            const heroTitle = document.getElementById('hero-title');
            const heroSubtitle = document.getElementById('hero-subtitle');
            const heroButtons = document.getElementById('hero-buttons');
            const navItems = document.querySelectorAll('.nav-item');

            // Add the 'active' class to trigger the CSS animations
            heroTitle.classList.add('active');
            heroSubtitle.classList.add('active');
            heroButtons.classList.add('active');

            // Animate navigation items with a slight delay
            navItems.forEach((item, index) => {
                item.style.transitionDelay = `${index * 0.1}s`;
                item.classList.add('active');
            });
        });
    </script>
