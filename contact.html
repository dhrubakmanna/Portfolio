    <style>
        /* Custom styles for the overlay, text, and initial state of elements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1549603091-c247488f58b7?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .fade-in {
            /* Initial state for fade-in animations */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fade-in.active {
            /* Final state after animation */
            opacity: 1;
            transform: translateY(0);
        }

        /* Gradient for title text */
        .gradient-text {
            background-image: linear-gradient(180deg, #fff, #b3b3b3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Gradient for the submit button */
        .submit-button {
            background-image: linear-gradient(to right, #4a4a4a, #2a2a2a);
            transition: background-image 0.3s ease-in-out;
        }

        .submit-button:hover {
            background-image: linear-gradient(to right, #2a2a2a, #4a4a4a);
        }
    </style>
</head>

            </nav>
        </header>

        <!-- Centered Contact Section -->
        <main class="flex-grow flex items-center justify-center p-6 md:p-8 text-center z-10">
            <div class="max-w-xl mx-auto space-y-8 fade-in" style="transition-delay: 0.3s;">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight tracking-tight gradient-text">
                    Get in Touch
                </h1>
                <p class="text-lg md:text-xl text-gray-300 mb-8">
                    Feel free to reach out for collaborations, opportunities, or just to connect.
                </p>
                
                <!-- Minimalist Contact Form -->
                <form action="#" method="POST" class="space-y-6 text-left">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 sr-only">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required
                            class="w-full px-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required
                            class="w-full px-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 sr-only">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Message" required
                            class="w-full px-4 py-3 rounded-lg bg-gray-800/50 text-white border border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"></textarea>
                    </div>
                    <div>
                        <button type="submit"
                            class="submit-button w-full px-6 py-3 rounded-lg text-white font-medium shadow-md hover:scale-105 transition duration-300 ease-in-out transform">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </main>

    <!-- JavaScript for Animations -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Select all elements to animate
            const animatableElements = document.querySelectorAll('.fade-in');

            // Add the 'active' class to trigger the CSS animations
            animatableElements.forEach((el, index) => {
                el.style.transitionDelay = `${index * 0.1}s`;
                el.classList.add('active');
            });
        });
